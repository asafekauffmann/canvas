<canvas width="600" height="400"></canvas> <!--Tag html para quadro em branco-->

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d'); //criar pincel

    pincel.fillStyle = 'lightgrey'; //selecionando pincel
    pincel.fillRect(0, 0, 600, 400); //posição

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = 'red';
    pincel.fillRect(400, 0, 200, 400);

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill(); // para carregar.

    pincel.fillStyle = 'blue';
    pincel.beginPath(); //novo caminho
    pincel.arc(300, 200, 50, 0, 2 * 3.14);
    pincel.fill();
    
</script>
